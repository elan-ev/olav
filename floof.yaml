default:
  - concurrently:
    - http:
        proxy: 127.0.0.1:3080
    - run-task: frontend
    - run-task: backend

backend:
  - set-workdir: backend
  - concurrently:
    - watch:
        paths:
          - api
        run:
          - cargo run --bin export-schema -- ../frontend/src/schema.graphql
    - watch:
        paths:
          - Cargo.lock
          - config.toml
          - api/
          - server/
          - macros/
        run:
          - reload:
          - cargo run -- serve

frontend:
  - set-workdir: frontend
  - npm i --no-save
  - concurrently:
    - npx webpack watch --mode=development --no-stats
    - npx relay-compiler --watch
    - watch:
        paths: ["build"]
        debounce: 50
        run:
          - reload:

# Creating a production build
build:
  - command:
      run: cargo run --release --bin export-schema -- ../frontend/src/schema.graphql
      workdir: backend
  - command:
      run: npm ci
      workdir: frontend
  - command:
      run: npx relay-compiler
      workdir: frontend
  - command:
      run: npx webpack --progress --mode=production
      workdir: frontend
  - command:
      run: cargo build --release
      workdir: backend

  # TODO: use OS independent operations
  - mkdir -p deploy
  - cp backend/target/release/tobira deploy
  - cp backend/config.toml deploy
  - cp backend/logo-large.svg deploy
  - cp backend/logo-small.svg deploy

clean:
  - command:
      run: cargo clean
      workdir: backend
  # TODO: use OS independent operations
  - rm -rf frontend/node_modules
  - rm -rf frontend/build
  - rm -rf frontend/src/query-types
  - rm frontend/tsconfig.tsbuildinfo
